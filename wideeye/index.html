<!DOCTYPE html>
<html>
	<header>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="stylesheet" type="text/css" href="check-box.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
		<script src="index.js" type="text/javascript" defer></script>
	</header>
	<body>
		<div id="content-frame">
			<div id="windows-frame">
				<div class="window-frame">
					<div class="window-bar">
						<a class="window-name" href="">NAME</a>
						<label class="switcher">
							<input class="window-check-box" type="checkbox" onchange="toggleVisibility('1')">
							<div class="switcher__indicator"></div>
						</label>
					</div>
					<iframe id="1" class="window-content" frameborder="0" width="1500" height="300" sandbox src="https://ja.wikipedia.org/wiki/"></iframe>
				</div>
			</div>

			<div class="separator"></div>

			<div id="option-frame">
				<label>
					Window Size
					<input id="window-size" type="range" min="100" max="1000" value="800" onchange="applySize()">
				</label>
				<label>
					Content Size
					<input id="content-size" type="range" min="100" max="2000" value="1500" onchange="applySize()">
				</label>
				<label>
					Aspect Ratio
					<input id="aspect-ratio" type="range" min="0.5" max="2" value="1" onchange="applyRatio(this.value)">
				</label>
			</div>

			<div class="separator"></div>

			<div id="source-frame">
				<label>
					Input URLs
					<br>
					<textarea id="source-box" onchange="applyURLs(this.value)">
						Wikipedia&#009;https://ja.wikipedia.org/wiki/
					</textarea>
				</label>
				<div class="end-frame">
					<button id="apply-button">Apply</button>
				</div>
			</div>
		</div>
	</body>
</html>
