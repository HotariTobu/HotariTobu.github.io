<!DOCTYPE html>
<html>
	<header>
		<title>WideEYE</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/check-box.css" />
		<link rel="stylesheet" type="text/css" href="css/windows.css" />
		<link rel="stylesheet" type="text/css" href="css/options.css" />
		<link rel="stylesheet" type="text/css" href="css/source.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
		<script src="js/windows.js" type="text/javascript" defer></script>
		<script src="js/options.js" type="text/javascript" defer></script>
		<script src="js/source.js" type="text/javascript" defer></script>
	</header>
	<body>
		<div id="content-frame">
			<div id="windows-frame"></div>
			
			<div class="separator"></div>

			<div id="options-frame">
				<label>
					Window Size
					<input id="window-size" class="options-range" type="range" min="350" max="1000" value="650">
				</label>
				<div class="options-separator"></div>
				<label>
					Content Size
					<input id="content-size" class="options-range" type="range" min="400" max="2000" value="1300">
				</label>
				<div class="options-separator"></div>
				<label>
					Aspect Ratio
					<input id="aspect-ratio" class="options-range" type="range" min="0.5" max="2" value="1" step="0.01">
				</label>
			</div>

			<div class="separator"></div>

			<div id="source-frame">
				<label>
					Input URLs
					<br>
					<textarea id="source-box">Wikipedia&#009;https://ja.wikipedia.org/wiki/</textarea>
				</label>
				<div class="end-frame">
					<button id="source-apply-button">Apply</button>
				</div>
			</div>
		</div>
	</body>
</html>
